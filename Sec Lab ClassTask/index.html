<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your task" id="input">
    <button onclick="addtask()">Add task</button><br>
    <ul id="listcontent"></ul>

    <script>
        function addtask(){
            let textvalue=document.getElementById("input").value.trim();
            if(textvalue === "") return;
            
            let li = document.createElement("li");
            li.textContent=textvalue;

            document.getElementById("listcontent").appendChild(li);

            const removebtn=document.createElement("button");
            removebtn.textContent="remove";

            removebtn.addEventListener("click", function(e){
                li.remove();
            })
            
            li.appendChild(removebtn);
        }
    </script>
</body>
</html>
